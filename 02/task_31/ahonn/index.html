<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Task 31 </title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
  </head>
  <body>
    <div class="form">
      <div class="isStudent">
        <label>
          <input type="radio" name="identity" id="student" checked>
          <span class="name"> 在校生 </span>
        </label>
        <label>
          <input type="radio" name="identity" id="notStudent">
          <span class="name"> 非在校生 </span>
        </label>
      </div>
      <div class="school-form" id="school-form">
        <span class="name"> 学校 </span>
        <select class="location" id="location">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select class="school" id="school">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="address-form" id="address-form">
        <span class="name"> 就业单位 </span>
        <input type="text" class="address" name="address" id="address">
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
